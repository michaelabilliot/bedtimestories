<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Game</title>
  <!-- Mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Merriweather font and Material Icons from Google -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Global background elements -->
  <div id="globalBackground"></div>
  <div id="globalNoise"></div>

  <!-- Gallery for selecting stories -->
  <div id="gallery">
    <h1>Choose a Story</h1>
    <div id="storyCards">
      <!-- Story cards loaded dynamically -->
    </div>
  </div>

  <!-- Game container (hidden until a story is selected) -->
  <div id="gameContainer" class="hidden">
    <div id="game"></div>
  </div>

  <!-- Settings Icon (top right) -->
  <div id="settingsIcon">
    <span class="material-icons">settings</span>
  </div>
  <!-- Settings Panel (for zoom and blur) -->
  <div id="settingsPanel" class="hidden">
    <div class="settings-content">
      <h2>Settings</h2>
      <label>Zoom: <input type="range" id="zoomSlider" min="0.5" max="3" step="0.01" value="2"></label>
      <label>Blur: <input type="range" id="blurSlider" min="0" max="30" step="1" value="25"></label>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/storyLoader.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
