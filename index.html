<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Game</title>
  <!-- Use Merriweather font and Google Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Global background elements; these will show the current scene or the gallery background -->
  <div id="globalBackground"></div>
  <div id="globalNoise"></div>

  <!-- Gallery background: when the gallery is active, the global background will be set to images/gallery.jpg -->

  <!-- Gallery for selecting stories -->
  <div id="gallery">
    <h1>Choose a Story</h1>
    <div id="storyCards">
      <!-- Story cards will be loaded dynamically by main.js -->
    </div>
  </div>

  <!-- Game Container (hidden until a story is selected) -->
  <div id="gameContainer" class="hidden">
    <div id="game"></div>
  </div>

  <!-- Settings Icon (top right) -->
  <div id="settingsIcon">
    <span class="material-icons">settings</span>
  </div>
  <!-- Settings Panel for Zoom and Blur (initially hidden) -->
  <div id="settingsPanel" class="hidden">
    <div class="settings-content">
      <h2>Settings</h2>
      <label>Zoom: <input type="range" id="zoomSlider" min="0.5" max="2" step="0.01" value="1"></label>
      <label>Blur: <input type="range" id="blurSlider" min="0" max="30" step="1" value="10"></label>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/storyLoader.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
