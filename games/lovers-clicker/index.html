<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovers Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Lovers Clicker</h1>
      <div class="stats">
        <div class="hearts-container">
          <span id="hearts">0</span>
          <span class="heart-icon">❤️</span>
        </div>
        <div class="hearts-per-second">
          <span id="heartsPerSecond">0</span> hearts/sec
        </div>
      </div>
    </header>
    
    <main>
      <div class="game-area">
        <div class="clicker-container">
          <div id="heartClicker" class="heart-clicker">
            <img src="heart.png" alt="Heart" id="heartImage">
          </div>
          <div id="clickValue" class="click-value">+1</div>
        </div>
      </div>
      
      <div class="upgrades-container">
        <h2>Upgrades</h2>
        <div id="upgradesList" class="upgrades-list">
          <!-- Upgrades will be added here dynamically -->
        </div>
      </div>
    </main>
    
    <div class="achievements-container">
      <h2>Achievements</h2>
      <div id="achievementsList" class="achievements-list">
        <!-- Achievements will be added here dynamically -->
      </div>
    </div>
    
    <footer>
      <div class="save-controls">
        <button id="saveButton" class="save-button">Save Game</button>
        <button id="resetButton" class="reset-button">Reset Game</button>
      </div>
      <p class="version">v1.0.0</p>
    </footer>
  </div>
  
  <script src="gamescripts/game.js"></script>
  <script src="gamescripts/upgrades.js"></script>
  <script src="gamescripts/achievements.js"></script>
</body>
</html>
